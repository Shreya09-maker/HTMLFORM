<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h2>Form in html</h2>
    <h3>Create an account</h3>
    <form>
        <table cellpadding="5px" style="background-color:orange ;">
               <tbody>
                      <tr><br>
                        <td>
                       <label for="fname" class="d">Enter Name - </label>
                       </td>
                       <td>
                        <input type="text" placeholder="enter name here" id="fname" name="fname">
                       </td>
                      </tr>
                      <tr>
                        <td>
                            <label for="emailid" class="e">Enter email id - </label>
                        </td>
                        <td>
                            <input type="email" placeholder="enter emailid here" id="emailid" name="email">
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <label for="username" class="f">Enter username</label>
                        </td>
                        <td>
                            <input type="text" placeholder="enter username here" id="uname" name="uname"
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <label for="upass" class="g">Enter password</label>
                        </td>
                        <td>
                            <input type="Password" placeholder="enter user password here"upass" name="upass"
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <label for="cpass" class="h">Enter confirm password</label>
                        </td>
                        <td>
                        <input type="Password" placeholder="enter confirm password" id="cpass" name="cpass">
                        </td>
                      </tr>
                      <tr style="text-align:center;">
                          <td></td>
                            
                            <td>
                                <input type="submit" value="clear form" >
                                <input type="submit" value="create account">
                            </td>
                          
                      </tr>
                      
               </tbody>

        </table>
    </form>
    
</body>
</html>
